language: node_js
osx_image: xcode10.2
node_js:
- 10.15.1
services:
- docker
cache:
  directories:
    - /home/travis/.ccache/
    - /home/travis/.centos-ccache/
    - /home/travis/.alpine-ccache/
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ccache; fi
  - export PATH="/usr/local/opt/ccache/libexec:$PATH"
  - eval "$(MATRIX_EVAL)"
matrix:
  include:
  - os: linux
    env:
      - TARGET="alpine"
  # - os: linux
  #   env:
  #     - TARGET="armv7hf-alpine"
  # - os: linux
  #   env:
  #     - TARGET="aarch64-alpine"
  # - os: linux
  #   env:
  #     - TARGET="aarch64"
  # - os: linux
  #   env:
  #     - TARGET="armv7hf"
  - os: linux
    env:
      - TARGET="centos"
  - os: osx
script: scripts/ci.sh
deploy:
  provider: gcs
  access_key_id: GOOGZVNTORC5JOVTMMRVCXAM
  secret_access_key:
    secure: 
  bucket: nbin.cdr.sh
  skip_cleanup: true
  local-dir: build
  on:
    branch: master
    repo: cdr/nbin
